{{- if ne $.Values.global.environment "aks" }}
# For non-AKS environments, use NodePort
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-task-server
  labels:
    app: task-server
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
      name: http
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    app: task-server
{{- end }}

{{- if eq $.Values.global.environment "aks" }}
# For AKS environment, create a ClusterIP service to work with Ingress
# Using name without release prefix to match ingress configuration
apiVersion: v1
kind: Service
metadata:
  name: task-server
  labels:
    app: task-server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
      name: http
  selector:
    app: task-server
{{- end }} 